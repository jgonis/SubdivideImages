<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="valigner alignHCenter alignVCenter">
        <canvas id="canvas" width="10" height="10"></canvas>
        
            <div class="haligner alignVCenter allMargin">
                <div class="valigner">
                    <div class="label allMargin">K-Means:</div>
                    <div class="label allMargin">Points: </div>
                </div>
                <div class="valigner alignVCenter">
                    <input class="allMargin" type="number" min="1" max="5" value="3" placeholder="number of clusters" id="kValue"/>
                    <input class="allMargin" type="number" min="1" max="500" value="200" placeholder="points to cluster" id="point"/>
                </div>
            </div>   
            
            <div class="haligner alignVCenter">
                <button id="startButton">Start</button>
                <button id="stopButton">Stop</button>
            </div>
        
    </div>
</body>
<script src="build/app.js"></script>
</html>
